<h1>Search Results</h1> 

<form action="{% url 'search_results' %}" method="get">
    <input name="search_str" type="text" placeholder="Search...">
</form>  

{% block content %}
  <table>
    <tr>
      <th>Episodes</th>
    </tr>
    {% for episode in episodes %}
      <tr>
        <td>
          <a href="{% url 'episode_detail' episode.id%}">
            {{ episode.episode }}: {{ episode.name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
  <table>
    <tr>
      <th>Characters</th>
    </tr>
    {% for character in characters %}
      <tr>
        <td>
          <a href="{% url 'character_detail' character.id%}">
            {{ character.name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
  <table>
    <tr>
      <th>Locations</th>
    </tr>
    {% for location in locations %}
      <tr>
        <td>
          <a href="{% url 'location_detail' location.id%}">
            {{ location.name }}
          </a>
        </td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
